<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 destructing</title>
  </head>
  <body>
    <script>
      function buildObject(name, age) {
        return {
          name: name,
          age: age,
          className: "클라우드반",
          address: "분당구 정자동",
        };
      }
      const { name, className } = buildObject("홍길동", 25);
      console.log(name, className);
    </script>
  </body>
</html>
