<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 참조형 변수</title>
  </head>
  <body>
    <script>
      const persons = ["홍길동", "김철수", "박영희"];

      console.log(persons);

      persons.push("이순신");

      // 참조형 변수는 객체 자체가 아닌 주소값을 저장하므로, 값이 변경되어도 상관이 없음
      console.log(persons);
    </script>
  </body>
</html>
