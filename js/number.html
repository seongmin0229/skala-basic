<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자-문자열 변환</title>
  </head>
  <body>
    <script>
      let str1 = null;
      let str2;

      // == : 대략적으로 같은지
      console.log(str1 == str2);

      // === : 완전히 똑같은지
      console.log(str1 === str2);
    </script>
  </body>
</html>
