<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 UI 레이아웃</title>
    <style>
        /* 1. 기본 스타일 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding-top: 60px;
        }

        /* 전체 컨테이너 */
        .container {
            width: 90%;
            max-width: 800px;
        }

        /* 2. 상단 검색 영역 */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1; /* 가용한 공간을 꽉 채움 */
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 2px;
            outline: none;
        }

        .search-button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #fff;
            border: 1px solid #333;
            cursor: pointer;
            white-space: nowrap;
        }

        .search-button:hover {
            background-color: #f5f5f5;
        }

        /* 3. 하단 목록 데이터 영역 */
        .content-area {
            border: 1px solid #ddd;
            padding: 35px;
            height: 50vh
        }

        .content-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        /* 구분선 */
        .divider {
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="키워드 입력">
            <button class="search-button">검색</button>
        </div>

        <div class="content-area">
            <h1 class="content-title">목록형 데이터 영역</h1>
            <hr class="divider">
        </div>
    </div>

</body>
</html>
