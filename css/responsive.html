<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 레이아웃 반응형 웹</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: sans-serif;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        /* 기본 레이아웃 설정 (모바일 우선) */
        .container {
            display: grid;
            gap: 10px;
            padding: 10px;
            grid-template-areas:
                "header"
                "main"
                "sidebar"
                "footer";
        }

        header { grid-area: header; background-color: #333; padding: 20px; }
        main   { grid-area: main;   background-color: #f2f2f2; color: #333; padding: 30px; }
        aside  { grid-area: sidebar; background-color: #ddd; color: #333; padding: 30px; }
        footer { grid-area: footer; background-color: #333; padding: 20px; }

        /* [실습] 화면 크기에 따라 반응하는 미디어 쿼리 (태블릿/PC) */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 3fr; /* 사이드바 1 : 메인 3 비율 */
                grid-template-areas:
                    "header  header"
                    "sidebar main"
                    "footer  footer";
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>헤더</header>
        <main>메인 콘텐츠</main>
        <aside>사이드바</aside>
        <footer>푸터</footer>
    </div>

</body>
</html>
