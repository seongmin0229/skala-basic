<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테마 전환 예제</title>
    <style>
        /* [실습] CSS 사용자 정의 변수 활용 */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #4a90e2;
        }

        /* 다크 테마 변수 설정 */
        body.dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            padding: 50px;
            font-family: sans-serif;
        }

        .controls { margin-bottom: 30px; }
        h1 { color: var(--accent-color); font-size: 2.5rem; margin-bottom: 20px; }
        p { font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="controls">
        <label>
            <input type="radio" name="theme" value="white" checked onclick="setTheme('white')"> 화이트 테마
        </label>
        <label style="margin-left: 20px;">
            <input type="radio" name="theme" value="dark" onclick="setTheme('dark')"> 다크 테마
        </label>
    </div>

    <h1>테마 전환 예제</h1>
    <p>CSS 사용자 정의 변수를 활용하여 테마를 전환할 수 있습니다.</p>

    <script>
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }
    </script>
</body>
</html>
