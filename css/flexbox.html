<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            padding: 0 20px;
            border: solid 2px;
            box-sizing: border-box;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 8px;
            margin: 20px;
        }

        .box:hover {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 8px;
            margin: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 50px;
        }

        .grid-box {

            width: 100%;
            padding-top: 100%;
            background-color: red;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>플렉스 박스 예제</h1>
    <div class="container">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h1>그리드 예제</h1>
    <div class="grid-container">
        
        <div class="grid-box">1</div>
        <div class="grid-box">2</div>
        <div class="grid-box">3</div>
        <div class="grid-box">4</div>
        <div class="grid-box">5</div>
        <div class="grid-box">6</div>
    </div>
</body>
</html>
