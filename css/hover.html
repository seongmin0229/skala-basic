<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        :root {
            --primary-color: #6366f1;
            --success-color: #22c55e;
            --bg-color: #f8fafc;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-color);
            gap: 50px;
            font-family: sans-serif;
        }

        /* 드래그할 버튼 */
        .draggable-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: grab;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* 드래그 중인 상태의 스타일 */
        .draggable-btn.dragging {
            opacity: 0.5;
            transform: scale(1.1);
            cursor: grabbing;
        }

        /* 드롭될 박스 */
        .drop-zone {
            width: 300px;
            height: 200px;
            border: 3px dashed #cbd5e1;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            background: white;
        }

        /* 박스 위로 드래그해 올렸을 때 (Hover 효과) */
        .drop-zone.drag-over {
            border-color: var(--primary-color);
            background-color: #eef2ff;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2);
        }

        /* 드롭 성공 시 나타나는 애니메이션 클래스 */
        .drop-success-anim {
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { transform: scale(1); }
        }

        .drop-zone p {
            color: #64748b;
            pointer-events: none; /* 드래그 방해 금지 */
        }
    </style>
</head>
<body>

    <button id="dragBtn" class="draggable-btn" draggable="true">나를 드래그하세요!</button>

    <div id="dropZone" class="drop-zone">
        <p>여기에 떨어뜨리세요</p>
    </div>

    <script>
        const btn = document.getElementById('dragBtn');
        const zone = document.getElementById('dropZone');

        // 1. 드래그 시작
        btn.addEventListener('dragstart', () => {
            btn.classList.add('dragging');
        });

        // 2. 드래그 종료 (성공 여부 상관없이 클래스 제거)
        btn.addEventListener('dragend', () => {
            btn.classList.remove('dragging');
        });

        // 3. 박스 위에 올라왔을 때
        zone.addEventListener('dragover', (e) => {
            e.preventDefault(); // 드롭 허용을 위해 필수
            zone.classList.add('drag-over');
        });

        // 4. 박스 밖으로 나갔을 때
        zone.addEventListener('dragleave', () => {
            zone.classList.remove('drag-over');
        });

        // 5. 박스에 떨어뜨렸을 때
        zone.addEventListener('drop', (e) => {
            e.preventDefault();
            zone.classList.remove('drag-over');
            
            // 버튼 이동
            zone.innerHTML = ''; // 기존 텍스트 제거
            zone.appendChild(btn);
            
            // 성공 효과 추가
            zone.classList.add('drop-success-anim');
            btn.textContent = '드롭 완료!';
            btn.style.backgroundColor = '#22c55e';
            
            // 애니메이션 종료 후 클래스 제거 (재사용 가능하게)
            setTimeout(() => {
                zone.classList.remove('drop-success-anim');
            }, 500);
        });
    </script>
</body>
</html>
